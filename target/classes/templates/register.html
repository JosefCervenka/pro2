<!-- src/main/resources/templates/custom-login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Register</title>
</head>
<body>
<main layout:fragment="content">
    <h2>Register</h2>
    <div th:if="${error != null}" th:text="${error}">
    </div>

    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="name" type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <br>

        <div class="form-group">
            <label for="username">User name</label>
            <input name="username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <br>

        <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <br>

        <div class="form-group">
            <label for="repassword">Password again</label>
            <input name="repassword" type="password" class="form-control" id="repassword" placeholder="Password again">
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Register</button>
        <a href="login" class="btn btn-link">
            Login
        </a>
    </form>

</main>
</body>
</html>
