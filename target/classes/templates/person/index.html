<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<main layout:fragment="content">
    <h1>Peoples</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Firs name</th>
            <th scope="col">Last name</th>
            <th scope="col">Gender</th>
            <th scope="col">Nationality</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${people}">
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.gender}"></td>
            <td th:text="${person.nationality}"></td>
            <td style="display: flex; flex-direction: row">
                <a class="btn btn-primary" th:href="'person/' + ${person.id}">Detail</a>
                <a class="btn btn-secondary" th:href="'person/update/' + ${person.id}">Update</a>
                <form method="post">
                    <button class="btn btn-danger" th:action="'person/delete/' + ${person.id}">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-primary" href="person/create">Create</a>
</main>
