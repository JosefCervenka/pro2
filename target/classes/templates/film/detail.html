<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<main layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mb-3">
                    <div class="row no-gutters">
                        <div class="col-md-4 d-flex flex-column justify-content-center align-items-center">
                            <img  style="max-width: 100px; max-height: 150px; object-fit: cover;" th:src="'/film/photo/' + ${film.id}" class="card-img">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title m-2" th:text="${film.name}"></h5>
                                <p class="card-text m-2">
                                    <strong>Genre: </strong><span th:text="${film.genre}"></span><br>
                                    <strong>Origin: </strong><span th:text="${film.origin}"></span><br>
                                    <strong>Date: </strong><span th:text="${film.dateOfCreation.getYear()}"></span>
                                </p>
                                <p class="card-text m-2" th:text="${film.description}"></p>
                                <div class="d-flex">
                                    <a class="btn btn-primary m-2" th:href="'/film'">Back to list</a>
                                    <a class="btn btn-secondary m-2" th:href="'/film/update/' + ${film.id}">Update</a>
                                    <form method="post" th:action="'/film/delete/' + ${film.id}">
                                        <button class="btn btn-danger m-2">Delete</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
