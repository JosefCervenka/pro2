<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<main layout:fragment="content">
    <h1>My Demo App</h1>

    <h3 th:text="${#authentication.name}"></h3>

    <a th:href="@{/users/}">List of Users</a><br>
    <a th:href="@{/lecturers/}">List of Lecturers</a><br>
    <a th:href="@{/courses/}">List of Courses</a><br>

    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}">Admin section</a>

    <br><br>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Logout">
    </form>
</main>
